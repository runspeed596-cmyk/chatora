# ===========================================
# Chatora Production Configuration
# ===========================================
# IMPORTANT: This file uses environment variables for ALL sensitive data.
# Set these in your .env file or server environment.
# ===========================================

spring.application.name=Chatora
server.address=0.0.0.0
server.port=8080

# ===========================================
# Database Configuration
# ===========================================
spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:minichat}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# ===========================================
# Redis Configuration
# ===========================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# ===========================================
# JWT Security Configuration
# ===========================================
# Generate new secret: openssl rand -base64 64
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ===========================================
# File Upload Settings
# ===========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===========================================
# API Docs â€” DISABLED in production
# ===========================================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# ===========================================
# Google Auth
# ===========================================
google.client.id=${GOOGLE_CLIENT_ID}

# ===========================================
# Email Configuration (Local Postfix)
# ===========================================
spring.mail.host=${MAIL_HOST:mailserver}
spring.mail.port=${MAIL_PORT:587}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=${MAIL_FROM:noreply@chatora.app}

# ===========================================
# 1xgate Payment Integration
# ===========================================
xgate.api.key=${XGATE_API_KEY}
xgate.api.base-url=${XGATE_BASE_URL:https://api.1xgate.com}
xgate.webhook.success-url=${XGATE_SUCCESS_URL}
xgate.webhook.failed-url=${XGATE_FAILED_URL}

# ===========================================
# Server Security Headers
# ===========================================
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
