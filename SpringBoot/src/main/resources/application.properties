spring.application.name=Chatora
server.address=0.0.0.0
server.port=8080

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:minichat}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:changeme_in_env}
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# JWT — ALWAYS use environment variables for secrets!
jwt.secret=${JWT_SECRET:REPLACE_ME_WITH_openssl_rand_base64_64}
jwt.expiration=${JWT_EXPIRATION:36000000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# API Docs (dev only — disabled in prod profile)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Google Auth
google.client.id=${GOOGLE_CLIENT_ID:}

# Email (Local Postfix)
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:587}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=${MAIL_FROM:noreply@chatora.app}

# 1xgate Integration
xgate.api.key=${XGATE_API_KEY:}
xgate.api.base-url=${XGATE_BASE_URL:https://api.1xgate.com}
xgate.webhook.success-url=${XGATE_SUCCESS_URL:http://localhost:8080/api/payment/success}
xgate.webhook.failed-url=${XGATE_FAILED_URL:http://localhost:8080/api/payment/failed}
