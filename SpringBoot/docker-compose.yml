# ===========================================
# Chatora Docker Compose â€” Production
# ===========================================
# Usage: docker compose --env-file .env up -d
# ===========================================

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: chatora-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-Chatora}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
    ports:
      - "127.0.0.1:5432:5432"  # Only bind to localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-Chatora}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: chatora-redis
    restart: unless-stopped
    command: >
      redis-server
      --save 60 1
      --loglevel warning
      --requirepass ${REDIS_PASSWORD:-}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"  # Only bind to localhost
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

  # ===========================================
  # Postfix Mail Server
  # ===========================================
  mailserver:
    image: boky/postfix
    container_name: chatora-mail
    restart: unless-stopped
    environment:
      - ALLOWED_SENDER_DOMAINS=${MAIL_DOMAIN:-chatora.app}
      - RELAYHOST=
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.15"

  # ===========================================
  # Chatora API
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatora-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailserver:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-Chatora}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-3600000}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-604800000}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - MAIL_HOST=mailserver
      - MAIL_PORT=587
      - MAIL_FROM=${MAIL_FROM:-noreply@chatora.app}
      - XGATE_API_KEY=${XGATE_API_KEY:-}
      - XGATE_BASE_URL=${XGATE_BASE_URL:-https://api.1xgate.com}
      - XGATE_SUCCESS_URL=${XGATE_SUCCESS_URL:-}
      - XGATE_FAILED_URL=${XGATE_FAILED_URL:-}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
    ports:
      - "127.0.0.1:8080:8080"  # Only bind to localhost (Nginx will proxy)
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
